<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="logIn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar bg-primary p-3 fw-bold">
        <div class="container">
            <div class="brand">
                <a class="navbar-brand text-white" href="index.html">
                    <img src="/Assets/University_of_Calcutta_logo.svg.png" alt="Logo" width="30" height="24">
                    NextScholar
                </a>
            </div>
            <ul class = "signupLoginList">
                <li><a class="nav-link" href="logIn.html">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-1">   
        <div class="login-container">
            <h2>Login</h2>
            <form class="login-form">
                <label for="username">Email:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" name="" id="submit_button" value="Submit">
            </form>
            <div class="forgot-messege">
                <p><a href="#" onclick="forgottenPswd()">Forgot your Password?</a></p>
                <p>Don't have an account? <a href="signUp.html" onclick="accountCreation()">Signup Now</a></p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </div>
</body>
</html>
