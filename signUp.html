<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="signUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar bg-primary p-3 fw-bold">
        <div class="container">
          <div class="brand">
            <a class="navbar-brand text-white" href="index.html">
              <img src="/Assets/University_of_Calcutta_logo.svg.png" alt="Logo" width="30" height="24">
              NextScholar
            </a>
          </div>
          <ul class = "signupLoginList">
            <li><a class="nav-link" href="logIn.html">Login</a></li>
          </ul>
        </div>
    </nav>

    <div class="container-1">
        <div class="create-account-container">
            <h2>Sign Up</h2>
            <form class="create-accountForm-container">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required placeholder="YYYY-MM-DD">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required placeholder="Street, City, Country">

                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" name="" id="submit_button" value="Submit">
            </form>
        </div>
    </div>

    <script src="create_account_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
